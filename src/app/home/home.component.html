<div class="home-content">
  <div class="home-title">简  介</div>
  <div class="home-content-text">{{sysBaseInfo.schoolIntroduction}}</div>

  <div class="home-title">校园文化</div>
  <div class="home-content-text">{{sysBaseInfo.schoolCulture}}</div>

  <div class="home-title">师  资</div>
  <div class="home-content-text">{{sysBaseInfo.schoolTeacherInfo}}</div>

  <div class="home-title mt">活  动</div>
  <!-- 图片轮播 -->
  <div class="home-content-first">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <!--<ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>-->
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="{{homeImgList[0]}}" height="361px">
          <div class="carousel-caption"></div>
        </div>
        <div class="item">
          <img src="{{homeImgList[1]}}" height="361px">
          <div class="carousel-caption"></div>
        </div>
        <div class="item">
          <img src="{{homeImgList[2]}}" height="361px">
          <div class="carousel-caption"></div>
        </div>
        <div class="item">
          <img src="{{homeImgList[3]}}" height="361px">
          <div class="carousel-caption"></div>
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
         <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <div class="clear"></div>
  <div class="home-foot">
    <div class="home-foot-left">
      <ul class="foot-ul">
        <li>联系电话：{{sysBaseInfo.schoolContactPhone}}</li>
        <li>版权所有：西师大幼儿园</li>
        <li>学校地址：{{sysBaseInfo.schoolAddress}}</li>
      </ul>
    </div>
    <div class="home-foot-right">
      <img src="{{weChatImg}}" height="100px" width="100px">
    </div>
  </div>
</div>
