<!-- 登录页面 -->
<div class="container"><br/>
  <div class="body-bg"></div>
  <div class="login">
    <div class="login-screen">
      <div class="login-icon">
        <img src="./assets/img/icon.png" title="Welcome to FlashingBuy" />
        <h4>
          Welcome to <small>&nbsp;&nbsp;FlashingBuy</small>
        </h4>
      </div>
      <form #form="ngForm" class="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <input type="text" class="form-control login-field" name="userName" [(ngModel)]="user.userName" #userName="ngModel"
                 placeholder="Enter your userName" ng-maxlength="20" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control login-field" [(ngModel)]="user.password" #password="ngModel"
                 name="password" placeholder="Password" ng-maxlength="20" required />
        </div>
        <div *ngIf="errMsg != null" class="error-tips">{{errMsg}}</div>
        <div class="remember">
          <label>
            <input type="checkbox" name="rememberMe" [(ngModel)]="user.rememberMe" #rememberMe="ngModel"><span>记住账号</span>
          </label>
        </div>
        <button class="btn btn-primary btn-lg btn-block" id="btn-login" type="submit">Log in</button>
        <a class="login-link" href="#">Lost your password?</a>
      </form>
    </div>
  </div>
</div>
